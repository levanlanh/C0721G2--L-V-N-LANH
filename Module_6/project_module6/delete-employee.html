<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/a5b3432e58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Licorice&family=Luxurious+Roman&family=The+Nautigal&family=Vujahday+Script&family=Work+Sans:ital,wght@1,300&display=swap"
          rel="stylesheet">
    <style>
        .font-google-1 {
            font-family: 'Work Sans', cursive;
        }

        .font-google-2 {
            font-family: 'Dancing Script', cursive;
            color: #d6b915;
            font-size: 60px
        }
        .gradient-custom {
            /* fallback for old browsers */
            background: #a1764a;

            /*!* Chrome 10-25, Safari 5.1-6 *!*/
            /*background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));*/

            /*!* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!*/
            /*background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))*/
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }
        .card-registration .select-arrow {
            top: 13px;
        }

        .error{
            color: red;
        }
        .add-button{
            background-color: red;
            color: white;
        }
        .button-radius{
            border-radius: 5px;
        }
        .edit-button{
            background-color: #d6b915;
        }
        .delete-button{
            background-color: #de6666;
            color: white;
        }
        body{
            background-image: url(https://i1-dulich.vnecdn.net/2021/03/04/1-1614826817.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=zoSoMv1tfcFUn5nDxYcW1A);
            background-repeat: no-repeat;
            background-size: 1800px 1100px;
        }
    </style>
</head>
<body>

<div class="">
    <div class=" gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center font-google-2" >Xóa thông tin nhân viên</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="firstName">Mã Nhân viên </label>
                                            <input type="text" value="NV-0001" id="firstName" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="lastName">Họ tên </label>
                                            <input type="text" value="Nguyễn Văn Thông" id="lastName" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <label for="birthdayDate" class="form-label " >Ngày sinh</label>
                                            <input
                                                    type="date"
                                                    class="form-control form-control-lg"
                                                    id="birthdayDate" value="1999-02-19"/>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="emailAddress">Địa chỉ</label>
                                            <input type="email" id="Address" class="form-control form-control-lg" value="Gia Lai"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label disabled" for="emailAddress">Email </span></label>
                                            <input type="email" value="thong123@gmail.com" id="emailAddress" class="form-control form-control-lg" disabled />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="phoneNumber">Số điện thoại </label>
                                            <input type="tel" value="0990.090.090" id="phoneNumber" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="emailAddress">Ngày làm việc </label>
                                            <input type="date" value="2022-05-19" id="dayWork" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="phoneNumber">Cấp bậc lương</label>
                                            <input type="tel" value="Bậc 1" id="salaryLevel" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label select-label">Vị trí </label>
                                        <br>
                                        <select class="select form-control-lg">
                                            <option value="2">Nhân viên</option>
                                            <option value="3">Quản lý</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">
                                        <h6 class="mb-2 pb-1">Giới tính: </h6>

                                        <div class="form-check form-check-inline">
                                            <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="inlineRadioOptions"
                                                    id="femaleGender"
                                                    value="option1"
                                                    checked

                                            />
                                            <label class="form-check-label" for="femaleGender">Nữ</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="maleGender" >Nam</label>
                                            <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="inlineRadioOptions"
                                                    id="maleGender"
                                                    value="option2"
                                            />
                                        </div>


                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-outline align-middle">
                                            <label class="form-label" for="phoneNumber">Ảnh đại diện </label>
                                            <input type="file" id="image" class="form-control form-control-lg" />
                                            <img src="https://png.pngtree.com/png-clipart/20190630/original/pngtree-business-white-collar-men-are-full-of-professional-figures-png-image_4161001.jpg" class="img-fluid" alt="...">
                                        </div>
                                    </div>

                                </div>



                                <div class="d-flex justify-content-start pt-3 mt-5">
                                    <button type="button" class="add-button button-radius btn-lg ms-2 me-3 btn btn-danger">Xóa</button>
                                    <button type="button" class="reset-button button-radius btn-lg ms-2 me-3">Hủy</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
