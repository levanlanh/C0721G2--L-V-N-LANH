<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>borrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<header th:insert="~{/layout::header1}"></header>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Borrow book</h1>
            <form th:action="@{/return}" th:object="${book}" method="post">
                <input th:type="hidden" type="text" th:field="*{id}"/>
                <input th:type="hidden" type="text" th:field="*{name}"/>
                <input th:type="hidden" type="text" th:field="*{author}"/>
                <input th:type="hidden" type="text" th:field="*{number}"/>
                <table class="table table-striped" style="width:100% content-box">
                    <tr>
                        <td>Id:</td>
                        <td th:text="${book.id}"></td>
                    </tr>
                    <tr>
                        <td>Title:</td>
                        <td th:text="${book.name}"></td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td th:text="${book.author}"></td>
                    </tr>
                    <tr>
                        <td>Number:</td>
                        <td th:text="${book.number}"></td>
                    </tr>
                    <tr>
                        <td>Code:</td>
                        <td><input type="text" name="code"/></td>
                    </tr>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary float-right">Return</button>
                <a class="btn btn-primary text-light" href="/book">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
