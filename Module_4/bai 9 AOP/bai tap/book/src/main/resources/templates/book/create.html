<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header ></header>
<div class="container-fluid">
    <h1>Create book</h1>
    <form class="col-6  m-auto" form th:action="@{/create-book}" th:object="${book}" method="post">
        <div>
            <h4>Create new</h4>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name:</label>
            <input type="text" th:field="*{name}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter Id" value="${book.id}">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Author:</label>
            <input type="text" th:field="*{author}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter author">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Quantity:</label>
            <input type="text" th:field="*{number}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter number">
        </div>

        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <button type="button" class="btn btn-primary float-right"><a href="/book">Back</a></button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
