<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/layout::header1}"></header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Borrow book</h1>
            <form th:action="@{/borrow}" th:object="${book}" method="post">
                <input th:type="hidden" name="id" th:field="*{id}"/>
                <input th:type="hidden" name="name" th:field="*{name}"/>
                <input th:type="hidden" name="author"  th:field="*{author}"/>
                <input th:type="hidden"  name="number" th:field="*{number}"/>
                <table class="table table-striped" style="width:100% content-box">
                    <tr>
                        <td>Id:</td>
                        <td th:text="${book.id}"></td>
                    </tr>
                    <tr>
                        <td>Title:</td>
                        <td th:text="${book.name}"></td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td th:text="${book.author}"></td>
                    </tr>
                    <tr>
                        <td>Number:</td>
                        <td th:text="${book.number}"></td>
                    </tr>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary float-right">Borrow</button>
                <a class="btn btn-primary text-light" href="/book">Back</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
