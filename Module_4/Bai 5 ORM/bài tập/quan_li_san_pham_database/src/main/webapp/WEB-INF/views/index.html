<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout :: head">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Sản Phẩm</h3>
<p>
    <a th:href="@{/sanPham/create}">
        Add new sản phẩm
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <!--/*@thymesVar id="success" type=""*/-->
        <span th:text="${success}"></span>
    </div>
</div>

<table border="1px">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${sanPham}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/sanPham/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/sanPham/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/sanPham/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>

</body>

</html>
