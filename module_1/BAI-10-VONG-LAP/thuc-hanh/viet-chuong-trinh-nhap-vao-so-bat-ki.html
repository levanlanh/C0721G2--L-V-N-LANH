<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một số bất kỳ lớn hơn 0</title>
</head>
<body>
<script>
    let num = prompt("nhập vào giá trị")
    let total = 0 ;
    let i = 1 ;
    for(;i<num;i+=1){
        total += i ;
    }
    alert(total)
</script>
</body>
</html>
