<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let count = 0;
    let number = 20;
    let n = 2

    let result=""
    while (count < 20) {
        let flag = true
        if (n < 2) {
            flag = false
        } else {
            for (i = 2; i < (n - 1); i++) {
                if (n % i == 0) {
                    flag = false
                    break;
                }
            }
        }
        if (flag) {
            count = count + 1
            result += n + ",";
        }
        n = n + 1
    }
    document.write(result)

</script>
</body>
</html>
