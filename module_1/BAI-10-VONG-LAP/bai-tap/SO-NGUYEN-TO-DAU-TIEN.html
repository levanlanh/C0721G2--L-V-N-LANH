<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    var number = parseInt(prompt("số lượng về nguyên tố."))
    let count = 0;
    let n = 2;
    let result = "";
    while (count<number){
        let flag = true ;
        if(n<2){
            flag = false;
        }else {
            for(let i = 2; i<n;i++){
                if(n%i==0){
                    flag = flag;
                    break;
                }
            }
        }
        if(flag){
            result+=n + ";";
            count++;
        }
        n++;
    }
    alert(result)
</script>
</body>
</html>
