<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỮ DỤNG VÒNG LẶP TỪ 1 ĐẾN 100</title>
</head>
<body>
<h1>SỮ DỤNG VÒNG LẶP TỪ 1 ĐẾN 100 </h1>
<script>
    let idex = 1;
    for (idex = 1;idex<=100;idex++){
        document.write(idex + "<br>")
        if(idex == 99 ){
            alert("thông báo đã hoàn thành.")
        }
    }
</script>
</body>
</html>
