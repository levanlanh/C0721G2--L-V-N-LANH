<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    for (var row = 1; row <= 7; row++) {
        for (var col = 1; col <= 21; col++){
            if(row==1 || row==7 || col == 1 || col == 21){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
