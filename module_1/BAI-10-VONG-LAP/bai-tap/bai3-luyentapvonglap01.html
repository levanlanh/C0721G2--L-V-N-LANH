<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let numbera = 1;
    let numberb = 1;
    document.write(numbera + "<br>");
    document.write(numberb + "<br>");
    let count = 2;
    while (count < 20) {
        let numberc = numbera + numberb
        document.write(numberc + "<br>")
        numbera = numberb;
        numberb = numberc;
        count++;
    }

</script>
</body>
</html>
