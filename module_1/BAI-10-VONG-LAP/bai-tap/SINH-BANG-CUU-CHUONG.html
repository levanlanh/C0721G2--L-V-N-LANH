<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SINH BẢNG CỮU CHƯƠNG</title>
</head>
<body>
<h1 STYLE="color: #d61b06"> SINH BẢNG CỮU CHƯƠNG</h1>
<script>
    let sout, i, j;
    sout = "<table border='1' width='900' cellspacing='5' cellpadding='3'>";
    i = 1 ; j = 2;
    while (i <= 9) {
        sout = sout + "<tr>"
        while (j <= 9) {
            let r = i*j
            sout = sout + "<td>" + j + "x" + i+ "=" + r + "</td>"
            j++;
        }
        sout = sout + "</tr>"
        j = 2;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout)

</script>
</body>
</html>
