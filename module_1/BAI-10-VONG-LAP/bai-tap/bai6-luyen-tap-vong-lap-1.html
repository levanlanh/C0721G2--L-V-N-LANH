<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let count = 0;
    let dayso = "";
    let tong = 0;
    for(i=0;;i++){
        if(i%7==0){
         dayso += i
            tong += i
            count++
        }if(count==30) break
    }
    document.write(" tổng của 30 số chia hết cho 7 là : " + tong)
</script>
</body>
</html>
