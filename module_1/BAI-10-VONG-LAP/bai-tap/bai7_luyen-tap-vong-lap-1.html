<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết một chương trình in ra các số từ 1 đến 100</title>
</head>
<body>
<script>
  for(i=0;i<=100;i++){
      if(i%3==0){
          document.write("Fizz" + "<br>")
      }else if(i%5==0){
          document.write("Buzz" + "<br>")
      }else if(i%3==0 && i%5==0){
          alert("FIZZBUSS")
          break
      }
  }
</script>
</body>
</html>
