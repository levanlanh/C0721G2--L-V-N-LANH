<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết một chương trình in ra các số từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 0; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            alert("FIZZBUSS" + "  ")
        } else if (i % 5 == 0) {
            alert("Buzz" + " ")
        } else if (i % 3 == 0) {
            alert("Fizz" + ' ')
        }else {
            alert(i + " ")
        }
    }
</script>
</body>
</html>
