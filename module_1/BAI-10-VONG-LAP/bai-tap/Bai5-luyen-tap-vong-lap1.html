<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let number1 = 1;
    let number2 = 1 ;
    document.write(number1 + "<br>")
    document.write(number2 + "<br>")
    let count = 2;
    let tong = 2;
    while (count<20){
        let number = number1 + number2;
        document.write(number + "<br>")
        number1 = number2;
        number2 = number;
        count++;
        tong += number;

    }
    document.write("tổng 20 số fibonacci là : " + tong)
</script>

</body>
</html>
