<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<h2>
    Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
</h2>
<script>
    let h = parseInt(prompt("nhập chiều cao."));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h - i; j++) {
            document.write("&nbsp&nbsp")
        }
        for (let k = 1; k <= 2 * i - 1; k++) {
            if (i == h || k == 1 || k == 2 * i - 1) {
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
