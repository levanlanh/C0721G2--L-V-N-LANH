<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<h2>
    Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
</h2>
<script>
    let h = parseInt(prompt("nhập chiều cao tại đây"))
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h + i; j++) {
            if (i + j < h - 1) {
                document.write("&nbsp&nbsp")
            } else {
                if (j - i == h - 1 || i + j == h - 1 || i == h - 1) {
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
