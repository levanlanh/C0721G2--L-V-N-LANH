<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu=prompt("nhập ký tự tại đây.")
    switch (kyTu) {
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
            alert("là nguyên âm") ;
            break;
            default:
                alert("không phải là nguyên âm hay phụ âm")
    }
</script>
</body>
</html>
