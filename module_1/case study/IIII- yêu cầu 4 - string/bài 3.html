<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.-->
<script>
    let s1 = "aabcc"
    s1 = s1.split(''); //[Tách một chuỗi thành một mảng các chuỗi con:]
    console.log(s1)
    let s2 = "adcaa"
    s2 = s2.split('')
    commonCharacterCount(s1, s2)
    function commonCharacterCount(s1, s2) {
        let count = 0
        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if (s1[i] == s2[j]) {
                    count++;
                     s2.splice(j,1); //thay đổi nội dung của một mảng bằng cách loại bỏ hoặc thay thế các phần tử
                    break;
                }
            }
        }
        document.write("số ký tự chung là : " + count)
    }



</script>
