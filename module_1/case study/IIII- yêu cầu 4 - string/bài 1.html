<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "tRuong    TaN   HAI  ";
    let array = str.toLowerCase().split(" ") ; // là một mảng con .
     let newString = ""; // duyệt mảng .
    for(let i =0; i< array.length;i++){
        if(array[i] !== ""){
            let first = array[i].substr(0,1);
            let result = first.toUpperCase() + array[i].substr(1,array[i].length);
          newString += result + " ";
        }
    }
    document.write(newString);




</script>
</body>
</html>
