<!--Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.-->
<script>
    let array = [
        [1, 3, 4, 5],
        [1, 5, 6, 8]
    ]

    function checkSoNguyenTo(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
    function myArray(arr) {
       let count = 0;
       for(let i = 0; i<arr.length;i++){
           for (let j = 0; j< arr[i].length;j++){
               if(checkSoNguyenTo(arr[i][j]))
                   count += arr[i][j]
           }
       }
       return count;
    }
    document.write( "tổng số nguyên tố là : " + myArray(array) )


</script>
</body>
