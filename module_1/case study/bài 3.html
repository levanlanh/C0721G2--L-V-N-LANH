<h2>Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5</h2>
<script>

    let h = parseInt(prompt("nhập chiều cao tại đây"))
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h + i; j++) {
            if (i + j < h - 1) {
                document.write("&nbsp&nbsp")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
