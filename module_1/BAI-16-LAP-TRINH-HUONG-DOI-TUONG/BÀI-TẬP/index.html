<script>
   class Electriclamp {
       constructor(status) {
           this.status=status;
       }
       turnOff(){
           this.status = false;
       }
       turnOn(){
           this.status = true;
       }
   }
   class SwicthButton {
       constructor(status,lamp) {
       this.status = status;
       this.lamp = lamp;
       }
       connectToLamp(lamp){
           this.lamp= lamp;
       }
       SwitchOff(){
           alert("den tat")
           this.status= false;
           this.lamp.turnOff();
       }
       SwicthOn(){
           alert("den sang")
           this.status = true;
           this.lamp.turnOn();
       }
   }
   let electricLamp = new Electriclamp(false);
   let  swicthButton = new SwicthButton(false,electricLamp);
   swicthButton.SwicthOn();
   swicthButton.SwitchOff();

</script>
