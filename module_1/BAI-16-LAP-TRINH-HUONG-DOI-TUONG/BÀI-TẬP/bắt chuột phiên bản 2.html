<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, weight, speak, isDie) {
            this.name = name;
            this.weight = weight;
            this.speak = speak;
            this.isDie = isDie;
        }

        speek() {
            alert("chít chít")
        }
    }

    class Cat {
        constructor(name, weight, speak) {
            this.name = name;
            this.weight = weight;
            this.speak = speak;
        }

        speek() {
            alert("meo meo");
        }

        batRat(rat) {
            if (this.speak > rat.speak){
                alert("chuot da bi bat");
                return true;
            }else {
                alert("leu leu");
                return false;
            }

        }
        eatRat(rat){
            if(this.batRat(rat)){
                alert("chet con chuot");
                this.weight += rat.weight;
            }else {
                alert("an con khac di");
            }
        }
    }

    let rat = new Rat("mickey", 4, true)
    let cat = new Cat("tom", 10, 4)
    cat.eatRat(rat);
    cat.speek()
    rat.speek()
</script>
</body>
</html>
