<h4>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</h4>
<script>
    function chuViHinhTron(c) {
        let num = c * 2 * 3.14
        document.write( "chu vi hình tròn là : " + num +"<br>")
        return num;
    }

    chuViHinhTron(4);

    function dienTich(r) {
        let number = r * r * 3.14
        document.write("diện tích hình tròn là: " +number);
        return number;
    }
    dienTich(6);
</script>
