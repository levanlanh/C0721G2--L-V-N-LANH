<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</h4>
<script>
    function soNguyenDuong() {
        if (number == 0) {
            alert("đây không phải là số nguyên dương;")
        } else if (number > 0) {
            alert("đây là số nguyên dương;")
        } else {
            alert("đây là số nguyên âm.")
        }
    }
    let number = parseInt(prompt("nhập giá trị tại đây."))
    soNguyenDuong();
</script>
</body>
</html>
