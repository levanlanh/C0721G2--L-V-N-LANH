<h4>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</h4>
<script>
    function soNguyen() {
        let arr = [1, 2, 3, 4,5,6,7,8,9]
        let first = 0
        let last = arr.length-1
        while (first<last){
            let a = arr[first]
            arr[first]=arr[last]
            arr[last]=a
            first++;
            last--;
        }
document.write(arr)
    }
    soNguyen();
</script>
</body>
