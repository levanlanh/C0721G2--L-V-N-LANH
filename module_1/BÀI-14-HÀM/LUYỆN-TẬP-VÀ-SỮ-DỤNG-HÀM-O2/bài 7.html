<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</h4>
<script>
    function soNguyen(a, b) {
        let c = a;
        a = b;
        b = c;
        document.write( "giá trị a : " + a + "<br>", "giá trị b : " + b)
    }

    let a = parseInt(prompt("nhập giá trị a"))
    let b = parseInt(prompt("nhập giá trị b"))
    soNguyen(a, b)


</script>
</body>
</html>
