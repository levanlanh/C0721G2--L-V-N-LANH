<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỐ NGUYÊN TỐ.</title>
</head>
<body>

<script>
    function isPrime(num) {
        if(num < 2) return false;
        for (let i = 2; i < num; i++) {
            if(num%i==0)
                return false ;
        }
        return true;
    }
    let num = prompt("nhập giá trị tại đây.")
    if(isPrime(num)) {
        document.write(num + ' Đây là số nguyên tố  ')
    }else {
        document.write("đây không phải số nguyên tố")
    }
    // for(var i = 0; i < 10000; i++){
    //     if(isPrime(i)) {
    //         document.write(i + ' , ')
    //     }
    // }


</script>
</body>
</html>
