<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(number) {
        let meters = 0.305 * number;
        return meters;
    }

    function meterToFoot(number1) {
        let foot = 3.279 * number1;
        return foot;
    }

    let result = footToMeter(9);
    document.write(result + "<br>");
    let result1 = meterToFoot(9);
    document.write(result1);

</script>
</body>
</html>
