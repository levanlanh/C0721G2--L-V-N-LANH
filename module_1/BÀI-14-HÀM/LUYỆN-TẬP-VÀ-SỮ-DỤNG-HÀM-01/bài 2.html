<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<SCRIPT>
    function giaTri(number){
        return ++number;
    }
</SCRIPT>
<body>
Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.


<script>
    let result = giaTri(prompt("nhập vào tại đây."))
    alert(result)
</script>
</body>
</html>
