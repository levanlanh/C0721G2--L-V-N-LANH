<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('enteryear'));

    if ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)) {
        alert("Đây là năm nhuần");
    } else {
        alert("Không phải là năm nhuẩn");
    }
</script>
</body>
