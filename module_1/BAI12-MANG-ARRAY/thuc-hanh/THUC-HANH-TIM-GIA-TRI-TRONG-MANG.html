<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("nhập giá trị tại đây.")
    let num = [1,2,3,4,8,7];
    for(let i = 0 ; i<=num.length-1;i++) {
        if(value == num[i] ){
            alert ("value =" + num[i] + " " +"found at " + i)
        }
    }
</script>
</body>
</html>
