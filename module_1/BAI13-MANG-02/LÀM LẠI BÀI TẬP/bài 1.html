<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
<script>
    let a = parseInt(prompt("nhập giá trị ạ"))
    let b = parseInt(prompt("nhập giá trị b"))
    if (a % b == 0){
        alert("a chia hết cho b")
    } else {
        alert( "a ko chia hết cho b")
    }
</script>
</body>
</html>
