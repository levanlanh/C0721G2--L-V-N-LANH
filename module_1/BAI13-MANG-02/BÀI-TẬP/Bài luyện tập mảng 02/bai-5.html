<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</h4>
<script>
    let a = prompt("nhập vào đây chuỗi a")
    let b = prompt("nhập vào đây chuỗi b")
    if(a==b){
        alert("chuỗi này giống nhau")
    }else {
        alert("chuỗi này không giống nhau")
    }
</script>
</body>
</html>
