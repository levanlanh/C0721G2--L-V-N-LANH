<h4>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</h4>

<script>
    let chuoi = 'hello-chào-tất-cả-ae-C0721G2'
