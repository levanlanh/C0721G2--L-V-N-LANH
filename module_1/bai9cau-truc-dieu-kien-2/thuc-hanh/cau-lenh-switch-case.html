<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <input type="number" id="demo" width="300px">
            <button type="button" onclick="cover()" >Tính số ngày</button>
            <p id="ketqua"></p>
    <script>
    function cover() {
        var thang = document.getElementById("demo").value;
        var cover = parseInt(thang)

        switch (cover) {
            case 1 :
                document.getElementById("ketqua").innerText = "thang 1 co 31 ngay";
                break;
            case 2 :
                document.getElementById("ketqua").innerText = "thang 2 co 28 hoac 29  ngay";
                break;
            case 3 :
                document.getElementById("ketqua").innerText = "thang 3 co 31 ngay";
                break;
            case 4 :
                document.getElementById("ketqua").innerText = "thang 4 co 30 ngay";
                break;
            case 5 :
                document.getElementById("ketqua").innerText = "thang 5 co 31 ngay";
                break;
            case 6 :
                document.getElementById("ketqua").innerText = "thang 6 co 30 ngay";
                break;
            case 7 :
                document.getElementById("ketqua").innerText = "thang 7 co 31 ngay";
                break;
            case 8 :
                document.getElementById("ketqua").innerText = "thang 8 co 31 ngay";
                break;
            case 9 :
                document.getElementById("ketqua").innerText = "thang 9 co 30 ngay";
                break;
            case 10 :
                document.getElementById("ketqua").innerText = "thang 10 co 31 ngay";
                break;
            case 11 :
                document.getElementById("ketqua").innerText = "thang 11 co 30 ngay";
                break;
            case 12 :
                document.getElementById("ketqua").innerText = "thang 12 co 31 ngay";
                break;
        }
    }

    </script>
</body>
</html>
