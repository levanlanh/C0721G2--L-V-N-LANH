<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c)</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào giá trị a"))
    let b = parseInt(prompt("nhập vào giá trị b"))
    let c = parseInt(prompt("nhập vào giá trị c"))
    if(a,b,c>0 && a+b>c && b+c>a && a+c>b){
     alert("đây là 3 cạnh của 1 tam giác")
    }else {
        alert("đây không phải là 3 cạnh của 1 tam giác")
    }
</script>
</body>
</html>
