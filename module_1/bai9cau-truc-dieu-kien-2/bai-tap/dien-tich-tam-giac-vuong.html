<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào đây a"))
    let b = parseInt(prompt("nhập vào đây b"))
    let dienTichTamGiacVuong = 1/2*a*b
    document.write(dienTichTamGiacVuong)
</script>
</body>
</html>
