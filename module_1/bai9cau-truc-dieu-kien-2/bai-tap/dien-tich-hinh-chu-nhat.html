<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào dây a"))
    let b = parseInt(prompt("nhập vào dây b"))
    let dientichhinhchunhat = a*b
    document.write(dientichhinhchunhat)
</script>
</body>
</html>
