<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số tuổi</title>
</head>
<body>
<script>
    let sotuoi = parseInt((prompt("nhập số tuổi")))
    if (sotuoi < 120 && sotuoi >0){
        alert("là tuổi của 1 người ")
    }else {
        alert("không phải là tuổi của 1 người")
    }
</script>
</body>
</html>
