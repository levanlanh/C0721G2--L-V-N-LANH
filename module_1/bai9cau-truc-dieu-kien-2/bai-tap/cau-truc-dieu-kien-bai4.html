<h1>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h1>
<script>
    let numbera = parseInt(prompt("nhập số thứ 1"))
    let numberb = parseInt(prompt("nhập số thứ 2"))
    let numberc = parseInt(prompt("nhập số thứ 3"))

    let  numberMax = numbera ;
    if (numberb > numberMax) {
        (numberMax = numberb );
    }
    if (numberc > numberMax) {
        (numberMax = numberc  );
    }
    alert(numberMax)
</script>
