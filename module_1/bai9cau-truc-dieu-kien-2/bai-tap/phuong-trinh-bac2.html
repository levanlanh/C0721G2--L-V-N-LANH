<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào giá trị a"))
    let b = parseInt(prompt("nhập vào giá trị b"))
    let c = parseInt(prompt("nhập vào giá trị c"))
    if (a == 0) {

        if (b == 0) {
            if (c == 0) {
                alert('Phuong trinh vo so nghiem')

            } else {
                alert('Phuong trinh vo nghiem')
            }
        } else {
            alert('Phuong trinh co nghiem duy nhat: ' + (-c / b))
        }
    } else {
        var delta = b * b - 4 * a * c;
        if (delta > 0) {
            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert('Nghiem thu nhat x1 = ' + x1 + '\n Nghiem thu hai x2 = ' + x2)
        } else if (delta == 0) {
            var sum = -b / 2 * a
            alert('Phuong trinh co nghiem kep: x1 = x2 = ' + sum)
        } else {
            alert('Phuong trinh vo nghiem')
        }
    }
</script>
</body>
</html>
