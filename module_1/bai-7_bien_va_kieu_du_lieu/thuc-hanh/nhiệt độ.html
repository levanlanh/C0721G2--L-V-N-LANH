<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="do-C">
<button type="button" onclick="nhietDo()" >nhập độ C</button>
<script>
    function nhietDo() {
      let inputC = document.getElementById("do-C").value;
        let do_F =  [9*inputC] /5 +32 ;
        document.write(do_F)
    }
</script>
</body>
</html>
